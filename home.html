      <div class="container">
        <div class="row">
            <div class="col-6 c-video">
                <iframe frameborder="0" height="50%" src="https://www.youtube.com/embed/AwMeQJ_u73I" width="100%"></iframe>
            </div>
            <div class="col-6 c-registform">
            <h3>Customer Data Registration</h3>
            <form action="">
              <div class="form-group row">
                <label for="nama" class="col-sm-4 col-form-label">Nama</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama anda ..">
                </div>  
              </div>
              <div class="form-group row">
                <label for="nohp" class="col-sm-4 col-form-label">Nomor Hp.</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="nohp" name="nohp">
                </div>  
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="alamat">Alamat</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="alamat" name="alamat" rows="3" ></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="bayar">Pembayaran</label>
                <div class="col-sm-6">
                  <input type="radio" name="bayar" id="bayarCash" value="Cash">
                  <label for="bayarCash">Cash</label>
                  <input type="radio" name="bayar" id="bayarCredit" value="Credit">
                  <label for="bayarCredit">Credit</label>
                </div>
            </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Kategori</label>
                  <div class="col-sm-6">
                   <select class="form-control" for="kategori">
                    <option>Komputer</option>
                    <option>Keyboard</option>
                    <option>Mouse</option>
                   </select>
                  </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                <button class="btn btn-primary form-control" type="submit">Kirim</button>
              </div>
              </div>
        </div>
         </form>

      </div>
